<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0f">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- 背景画像 -->
    <div class="background-container">
        <div class="background-image" id="bg-image-1"></div>
        <div class="background-image" id="bg-image-2"></div>
        <div class="background-overlay"></div>
    </div>

    <!-- メインダッシュボード -->
    <div class="dashboard-container">
        <!-- 1画面レイアウト: 時計 + ニュース -->
        <div class="single-screen-layout">
            <!-- 上部: 時計・日付・天気 -->
            <div class="top-section">
                <div class="clock-area">
                    <div class="time" id="current-time">00:00:00</div>
                    <div class="date" id="current-date">2024年1月1日 月曜日</div>
                </div>
                <div class="weather-area">
                    <i class="fas fa-cloud-sun weather-icon" id="weather-icon"></i>
                    <span class="weather-temp" id="weather-temp">--°</span>
                    <span class="weather-city" id="weather-city">--</span>
                </div>
            </div>

            <!-- 下部: ニュースティッカー -->
            <div class="bottom-section">
                <div class="news-ticker" id="news-list">
                    <div class="loading-message">ニュースを読み込み中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定パネル -->
    <div class="settings-panel" id="settings-panel">
        <button class="settings-toggle" id="settings-toggle" aria-label="設定">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-content" id="settings-content">
            <h3>テーマカラー</h3>
            <div class="color-presets" id="color-presets"></div>

            <h3>背景</h3>
            <button class="btn-secondary" id="refresh-bg">
                <i class="fas fa-sync-alt"></i> 背景を更新
            </button>
        </div>
    </div>

    <!-- カレンダーイベント編集モーダル -->
    <div class="modal-overlay" id="calendar-modal-overlay">
        <div class="modal" id="calendar-modal">
            <div class="modal-header">
                <h3 id="calendar-modal-title">予定を追加</h3>
                <button class="modal-close" id="calendar-modal-close" aria-label="閉じる">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="event-title-input">予定のタイトル</label>
                    <input type="text" id="event-title-input" placeholder="例: ミーティング" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="event-date-input">日付</label>
                    <input type="date" id="event-date-input">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="event-allday-input">
                        <span>終日</span>
                    </label>
                </div>
                <div class="form-group" id="event-time-group">
                    <label for="event-time-input">時間</label>
                    <input type="time" id="event-time-input">
                </div>
                <div class="form-group">
                    <label for="event-link-input">リンク（任意）</label>
                    <input type="url" id="event-link-input" placeholder="https://example.com">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="calendar-modal-cancel">キャンセル</button>
                <button class="btn-primary" id="calendar-modal-save">保存</button>
            </div>
        </div>
    </div>

    <!-- 写真クレジット -->
    <div class="photo-credit" id="photo-credit"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
